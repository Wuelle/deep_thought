name: LinkMentionedUsers
on: [push]
jobs:
  link:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      - name: Add a link to mentioned users profile in the README
        run: |
          sed -i 's/@\(\w\w*\)/<a class="user-mention" data-hovercard-type="user" data-hovercard-url="\/users\/\1\/hovercard" href="\/\1">@\1<\/a>/g' README.md

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "[AUTO]: Link to a mentioned users profile" -a || :

      - name: Push changes
        if: ${{ env.MENTIONED == 0 }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
